<!doctype html>
<html>
<head>
  <title>GLBoost Texture example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
  <script src="../../../build/glboost.js"></script>
  <script src="../../../libs/tmlib.js"></script>
  <script src="../../../plugins/tmlib.glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Scene Graph example</p>
</header>
<main>
  <canvas id="world" width="600" height="600"></canvas>
</main>
<script>

  GLBoost.TARGET_WEBGL_VERSION = 1;

  var canvas = document.getElementById("world");

  var renderer = new GLBoost.Renderer({ canvas: canvas, clearColor: {red:0.5, green:0.5, blue:0.5, alpha:1}});

  var scene = new GLBoost.Scene();

  var material = new GLBoost.ClassicMaterial('#world');
  var texture = new GLBoost.Texture('resouces/texture.png', '#world');
  material.diffuseTexture = texture;

  var indices = [
    0, 1, 3, 3, 1, 2
  ];

  var positions = [
    new GLBoost.Vector3(-0.5, -0.5, 0.0),
    new GLBoost.Vector3(0.5, -0.5, 0.0),
    new GLBoost.Vector3(0.5,  0.5, 0.0),
    new GLBoost.Vector3(-0.5, 0.5, 0.0)
  ];
  var texcoords = [
    new GLBoost.Vector2(0.0, 0.0),
    new GLBoost.Vector2(1.0, 0.0),
    new GLBoost.Vector2(1.0, 1.0),
    new GLBoost.Vector2(0.0, 1.0)
  ];

  var geometry = new GLBoost.Geometry('#world');
  geometry.setVerticesData({
    position: positions,
    texcoord: texcoords
  }, [indices]);

  var mesh = tm.webgl.MeshElement(geometry, material, '#world');
  scene.add(mesh);

  var camera = new GLBoost.Camera(
      {
        eye: new GLBoost.Vector3(0.0, 0.0, 5.0),
        center: new GLBoost.Vector3(0.0, 0.0, 0.0),
        up: new GLBoost.Vector3(0.0, 1.0, 0.0)
      },
      {
        fovy: 45.0,
        aspect: 1.0,
        zNear: 0.1,
        zFar: 300.0
      }
  );
  scene.add( camera );

  scene.prepareForRender();


  var render = function(){
    renderer.clearCanvas();
    renderer.draw(scene);

    var delta = 0.05;
    texcoords[0].x += delta;
    texcoords[1].x += delta;
    texcoords[2].x += delta;
    texcoords[3].x += delta;

    geometry.updateVerticesData({
      position: positions,
      texcoord: texcoords
    });

    requestAnimationFrame(render);
  };
  render();
</script>
</body>
</html>
