<!doctype html>
<html>
<head>
  <title>GLBoost basic example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
  <script src="../../build/glboost.js"></script>
  <script src="../../libs/tmlib.js"></script>
  <script>
  /*
   * constant
   */
  var SCREEN_WIDTH    = 465;              // 画面幅
  var SCREEN_HEIGHT   = 465;              // 画面高さ
  var SCREEN_CENTER_X = SCREEN_WIDTH/2;   // 画面中央X座標値
  var SCREEN_CENTER_Y = SCREEN_HEIGHT/2;  // 画面中央Y座標値

  GLBoost.TARGET_WEBGL_VERSION = 1;

  /*
   * main
   */
  tm.main(function() {
  	// アプリケーション
      var app = tm.webgl.WebGLApp("#world");
      app.replaceScene(MainScene());

      // 実行
      app.run();
  });


  /*
   * scene
   */
  var MainScene = tm.createClass({
      // three.js 用シーンを継承
      superClass: tm.webgl.Scene,

      init: function() {
          this.superInit();

          var positions = [
            new GLBoost.Vector3(-0.5, -0.5, 0.1),
            new GLBoost.Vector3(0.5, -0.5, 0.1),
            new GLBoost.Vector3(-0.5,  0.5, 0.1),

            new GLBoost.Vector3(-0.5, 0.5, 0.1),
            new GLBoost.Vector3(0.5, -0.5, 0.1),
            new GLBoost.Vector3(1.0,  1.0, 0.1)
          ];
          var base_positions = [
            new GLBoost.Vector3(-0.5, -0.5, 0.0),
            new GLBoost.Vector3(0.5, -0.5, 0.0),
            new GLBoost.Vector3(-0.5,  0.5, 0.0),

            new GLBoost.Vector3(-0.5, 0.5, 0.0),
            new GLBoost.Vector3(0.5, -0.5, 0.0),
            new GLBoost.Vector3(0.5,  0.5, 0.0)
            ];
          var shapetarget_1 = [
            new tm.geom.Vector3(-1.0, -0.1, 0.0),
            new tm.geom.Vector3(1.0, -0.1, 0.0),
            new tm.geom.Vector3(-1.0,  0.1, 0.0),

            new tm.geom.Vector3(-1.0, 0.1, 0.0),
            new tm.geom.Vector3(1.0, -0.1, 0.0),
            new tm.geom.Vector3(1.0,  0.1, 0.0)
          ];
          var shapetarget_2 = [
            new tm.geom.Vector3(-0.1, -1.0, 0.0),
            new tm.geom.Vector3(0.1, -1.0, 0.0),
            new tm.geom.Vector3(-0.1,  1.0, 0.0),

            new tm.geom.Vector3(-0.1, 1.0, 0.0),
            new tm.geom.Vector3(0.1, -1.0, 0.0),
            new tm.geom.Vector3(0.1,  1.0, 0.0)
          ];

          var colors = [
            new GLBoost.Vector3(1.0, 0.0, 0.0),
            new GLBoost.Vector3(0.0, 1.0, 0.0),
            new GLBoost.Vector3(0.0, 0.0, 1.0),

            new GLBoost.Vector3(1.0, 0.0, 0.0),
            new GLBoost.Vector3(0.0, 1.0, 0.0),
            new GLBoost.Vector3(0.0, 0.0, 1.0)

            ];
          var texcoords = [
            new GLBoost.Vector2(0.0, 0.0),
            new GLBoost.Vector2(1.0, 0.0),
            new GLBoost.Vector2(0.0, 1.0),

            new GLBoost.Vector2(0.0, 1.0),
            new GLBoost.Vector2(1.0, 0.0),
            new GLBoost.Vector2(1.0, 1.0)
            ];

          var mesh = tm.webgl.MeshElement('#world');
          var texture = new GLBoost.Texture('resouces/texture.png', '#world');
          var material = new GLBoost.ClassicMaterial('#world');
          material.diffuseTexture = texture;
          mesh.material = material;
          mesh.setVerticesData({
            position: positions,
            color: colors,
            texcoord: texcoords
          });
          this.add( mesh );

          var blendMesh = tm.webgl.BlendShapeMeshElement('#world');
          var blendMeshMaterial = new GLBoost.ClassicMaterial('#world');
          var texture = new GLBoost.Texture('resouces/texture.png', '#world');

          blendMeshMaterial.diffuseTexture = texture;
          blendMesh.material = blendMeshMaterial;
          blendMesh.setVerticesData({
            position: base_positions,
            color: colors,
            texcoord: texcoords,
            shapetarget_1: shapetarget_1,
            shapetarget_2: shapetarget_2
          });
        this.add( blendMesh );

        var camera = tm.webgl.CameraElement(
            {
              eye: new GLBoost.Vector3(0.0, 0.0, 10.0),
              center: new GLBoost.Vector3(0.0, 0.0, 0.0),
              up: new GLBoost.Vector3(0.0, 1.0, 0.0)
            },
            {
              fovy: 45.0,
              aspect: 1.0,
              zNear: 0.1,
              zFar: 10.0
            }
          );
          this.add( camera );

          this.prepareForRender();

        var tw1 = new tm.anim.Tween().fromTo(blendMesh, {blendWeight_1: 0.0}, {blendWeight_1: 1.0}, 500, null);
        var ctw1 = new tm.anim.Tween().fromTo(blendMesh, {blendWeight_1: 1.0}, {blendWeight_1: 0.0}, 500, null);
        var tw2 = new tm.anim.Tween().fromTo(blendMesh, {blendWeight_2: 0.0}, {blendWeight_2: 1.0}, 500, null);
        var ctw2 = new tm.anim.Tween().fromTo(blendMesh, {blendWeight_2: 1.0}, {blendWeight_2: 0.0}, 500, null);

        tw1.on("finish", function (e) {
          tw2.start();
        });
        tw2.on("finish", function (e) {
          ctw1.start();
        });
        ctw1.on("finish", function (e) {
          ctw2.start();
        });
        ctw2.on("finish", function (e) {
          tw1.start();
        });
        tw1.start();

      }
  });
  </script>
</head>
<body>
<header>
  <p class="header-title">GLBoost basic example</p>
</header>
<nav>
  <ul class="menu">
    <li class="menu-list"><a href="http://gulpjs.com/" title="gulp.js">gulp.js</a></li>
    <li class="menu-list"><a href="http://learnboost.github.io/stylus/" title="stylus">stylus</a></li>
  </ul>
</nav>
<main>
  <canvas id="world" width="465" height="465"></canvas>
</main>
</body>
</html>
